<link rel="import" href="../bower_components/polymer/polymer.html">


<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="category-admin-list">
    <template>
        <template is="dom-repeat" items="{{categoryList}}" as="category"  class="flex mainlist">
                <paper-card heading="[[category.name]]" image="[[category.imagePath]]">

                    <div class="card-actions">
                        <paper-icon-button  icon="create"></paper-icon-button>
                        <paper-icon-button  icon="delete" on-click="submitForm"></paper-icon-button>
                    </div>
                    <div class="card-content">
                        <div class="layout horizontal">
                            <div>
                                <div>[[category.description]]</div>
                                <div class="info">[[category.updateDate]]</div>
                            </div>
                        </div>
                    </div>
                </paper-card>
        </template>
        <form is="iron-form" id="hiddenForm"  method="post" enctype="text/plain">
            <input type="hidden"  id="categoryId" name="catId"/>
        </form>
    </template>

    <style>

        .info {
            font-style: italic;
            font-size: 14px;
            color: #696969;
            padding-top: 0;
            padding-bottom: 0;
        }



    </style>

    <style include="iron-flex iron-flex-alignment">
    </style>

    <script>

        Polymer({
            is: 'category-admin-list',
            properties: {
                categoryList: Array,
                postPath :String
            },
            submitForm : function (element) {
                var hiddenForm = document.getElementById('hiddenForm');
                hiddenForm.action = this.postPath + '/delete';
                var idToDelete = element.model.category.id;
                document.getElementById('categoryId').setAttribute("value", idToDelete);
                hiddenForm.submit();
                //this.$.hiddenForm.submit();
            }
        });
    </script>

</dom-module>
