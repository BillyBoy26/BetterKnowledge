<link rel="import" href="../bower_components/polymer/polymer.html">


<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="category-list">
    <template>
        <template is="dom-repeat" items="{{categoryList}}" as="category" class="flex mainlist" >
                <!--<paper-card heading="[[category.name]]" image="[[category.imagePath]]" class ="white" elevation="5">-->
                    <!--<div class="card-content">[[category.description]]</div>-->
                <!--</paper-card>-->
            <div class="categoryContainer">
                <div class="categoryContent">
                    <iron-image src="[[category.imagePath]]" sizing="cover"></iron-image>
                    <div class="detail">[[category.name]]</div>
                </div>
            </div>

        </template>
    </template>

    <style include="iron-flex iron-flex-alignment">
    </style>

    <style>

        .categoryContainer{
            display:inline-flex;
        }
        .categoryContent {
            @apply(--layout);
            width: 300px;
            height: 300px;
            margin: 8px;
            display:block;
        }


        .categoryContent > iron-image {
            @apply(--layout-flex);
        }
        .categoryContent > .detail {
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            color: white;
            font-size: 20px;
            font-weight: 100;
            opacity: 0;
            transition: opacity 0.1s;
        }


        .categoryContent:hover .detail{
            opacity: 1;
        }

    </style>

    <script>

        Polymer({
            is: 'category-list',
            properties: {
                categoryList: Array
            }
        });
    </script>

</dom-module>
