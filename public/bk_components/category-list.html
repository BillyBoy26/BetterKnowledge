<link rel="import" href="../bower_components/polymer/polymer.html">


<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="category-list">
    <template>
        <template is="dom-repeat" items="{{categoryList}}" as="category" class="flex mainlist" >
                <!--<paper-card heading="[[category.name]]" image="[[category.imagePath]]" class ="white" elevation="5">-->
                    <!--<div class="card-content">[[category.description]]</div>-->
                <!--</paper-card>-->
            <div class="categoryContainer">
                <div class="categoryContent">
                    <paper-card heading="[[category.name]]" image="[[category.imagePath]]" class ="white imgManager" elevation="5">
                        <div class="card-content">[[category.description]]</div>
                    </paper-card>
                    <!--<iron-image src="[[category.imagePath]]" sizing="cover"></iron-image>-->
                    <!--<div class="name">[[category.name]]</div>-->
                    <!--<div class="description">[[category.description]]</div>-->
                </div>

            </div>
            </div>

        </template>
    </template>

    <style>

        .categoryContainer{
            display:inline-flex;
        }

        .categoryContent {
            margin: 8px;
        }

        paper-card{
            height:300px;
            width: 300px;
        }

        :host{
            --iron-image-height: 229px;;
        }

        paper-card.white {
            --paper-card-header-color:#FFF;
        }

        .card-content{
            height:24px;
            overflow:hidden;
        }

    </style>

    <script>

        Polymer({
            is: 'category-list',
            properties: {
                categoryList: Array
            }
        });
    </script>

</dom-module>
