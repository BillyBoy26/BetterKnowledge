<link rel="import" href="../bower_components/polymer/polymer.html">


<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="category-list">
    <template>
        <template is="dom-repeat" items="{{categoryList}}" as="category" class="flex mainlist" >
                <paper-card heading="[[category.name]]" image="[[category.imagePath]]" class ="white" elevation="5">
                    <div class="card-content">[[category.description]]</div>
                </paper-card>
        </template>
    </template>

    <style include="iron-flex iron-flex-alignment">
    </style>

    <style>
        iron-list{
            height:900px;
        }
        paper-card{
            width:300px;
            padding: 12px;
        }
        paper-card.white {
            --paper-card-header-color: #fff;
        }
    </style>

    <script>

        Polymer({
            is: 'category-list',
            properties: {
                categoryList: Array
            }
        });
    </script>

</dom-module>
