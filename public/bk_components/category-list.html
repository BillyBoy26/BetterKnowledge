<link rel="import" href="../bower_components/polymer/polymer.html">


<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="category-list">

    <template>
        <iron-list id="monIronList" items="{{categoryList}}" as="category" grid$="{{grid}}">
            <template>
                <paper-card heading="[[category.name]]" image="[[category.imagePath]]" class ="white" elevation="5">
                    <div class="card-content">[[category.description]]</div>
                </paper-card>
            </template>
        </iron-list>
    </template>

    <style>
        iron-list{
            height:900px;
        }
        paper-card{
            width:300px;
            height:300px;
            padding: 12px;
        }
        paper-card.white {
            --paper-card-header-color: #fff;
        }
    </style>

    <script>

        Polymer({
            is: 'category-list',
            properties: {
                categoryList: Array,
                grid: Boolean
            }
        });
    </script>

</dom-module>
